<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe Book App</h1>
    <h2>Find Meals For Your Ingredients.</h2>
    <div class="meals-lists">
    </div>

    <form id="recipe-form">
      <input type="text" id="recipe-name" placeholder="Recipe Name" required />
      <input type="text" id="recipe-image" placeholder="Image URL" required />
      <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
      <button type="submit">Save Recipe</button>
  </form>
  
  <div class="meals-lists"></div>
  
  <script src="index.js"></script>
</body>
</html>
